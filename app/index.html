<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>My Photo Diary</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwD9LePykdE2lD_EXEPuR8zxcpXhS65kg&sensor=true"></script>


    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="MyPhotoDiary">

<ion-nav-bar class="nav-title-slide-ios7 bar-dark" delegate-handle="MainNavBar" ng-controller="MainNavBarController">
    <ion-nav-back-button class="button-icon ion-ios7-arrow-back">
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-camera-outline" ng-click="capturePicture()"></button>
    </ion-nav-buttons>
</ion-nav-bar>

<ion-nav-view animation="reverse"></ion-nav-view>

<!-- build:js scripts/vendor.js -->
<!-- <script src="vendor/someContribJs.js"></script> -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/ionic/release/js/ionic.js"></script>
<script src="bower_components/ionic/release/js/ionic-angular.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
<script src="bower_components/angular-bindonce/bindonce.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/map.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/services/SettingsService.js"></script>
<script src="scripts/services/StorageService.js"></script>
<script src="scripts/services/CameraService.js"></script>
<script src="scripts/services/PicturesService.js"></script>
<script src="scripts/services/GeolocationService.js"></script>
<script src="scripts/controllers/MainNavBarController.js"></script>
<script src="scripts/controllers/PlacesController.js"></script>
<script src="scripts/controllers/SettingsController.js"></script>
<script src="scripts/controllers/TimelineController.js"></script>
<!-- endbuild -->

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

</body>
</html>
